<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid col style</title>
    <style>
        .grid {
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr;
            grid-template-columns: 1fr 4fr 2fr;
            grid-template-columns: repeat(4, 2fr);
            grid-gap: 1rem;
        }
        
        .box {
            background-color: red;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box">this is box 1-1</div>
        <div class="box">this is box 1-2</div>
        <div class="box">this is box 1-3</div>
        <div class="box">this is box 1-4</div>
        <div class="box">this is box 1-5</div>
        <div class="box">this is box 1-6</div>
        <div class="box">this is box 1-7</div>
        <div class="box">this is box 1-8</div>
        <div class="box">this is box 1-9</div>
        <div class="box">this is box 1-10</div>
    </div>

</body>

</html>
