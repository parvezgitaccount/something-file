<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid </title>
    <style>
        .container {
            display: grid;
            grid-gap: 0.2rem;
            /* grid-template-columns: 112px 112px 112px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            justify-content: center;
        }
        
        .box {
            border: 3px solid green;
            background-color: blue;
            padding: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">item1-1</div>
        <div class="box">item1-2</div>
        <div class="box">item1-3</div>
        <div class="box">item1-4</div>
        <div class="box">item1-5</div>
        <div class="box">item1-6</div>
        <div class="box">item1-7</div>
        <div class="box">item1-8</div>
        <div class="box">item1-9</div>
        <div class="box">item1-10</div>
        <div class="box">item1-10</div>
        <div class="box">item1-10</div>
    </div>

</body>

</html>
